<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3</title>
</head>
<body>
    <h1>
        Oppgave 3
    </h1>
    <p>
        Utvid programmet til å også inneholde et numerisk felt hvor man kan velge alder
        og skriv ut en hilsen i tektboksen nedenfor lik:
    <br><br>
        Hei jeg heter + navn + og er + alder + år gammel
    </p>

    <form id="form">

        <label for="navn">Ditt navn: </label>
        <input type="text" name="navn" id="navn">
        <br>
        <label for="alder">Din alder: </label>
        <input type="number" name="alder" id="alder">

        <input type="submit" value="Si hei">

    </form>
    <textarea id="result"></textarea>
    <script src="script.js"></script>
</body>
</html>
